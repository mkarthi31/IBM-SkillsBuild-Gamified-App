<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Search Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .course-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .course-card h3 {
            color: #007bff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .course-card .category {
            font-weight: bold;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .course-card .description {
            font-style: italic;
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .view-course-button {
            background-color: #007bff;
            color: white;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .view-course-button:hover {
            background-color: #0056b3;
        }

        .add-button {
            background-color: #28a745;
            color: white;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.75rem;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: white;
        }

        .btn-disabled:hover {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">Group 34</a>
    <div class="nav-links">
        <a href="/welcome" sec:authorize="isAuthenticated()">Dashboard</a>
        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
        <a href="/register" sec:authorize="!isAuthenticated()">Sign Up</a>
        <a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
    </div>
</nav>

<div class="container">
    <h1>Available Courses</h1>
    <form th:action="@{/courses}" method="get">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" th:value="${keyword != null ? keyword : ''}" placeholder="Enter course keyword..."/>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${category != null ? category : ''}" placeholder="Enter category..."/>

        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <div th:if="${#lists.size(courses) > 0}">
        <div class="course-grid">
            <div th:each="course : ${courses}" class="course-card">
                <h3 th:text="${course.title}"></h3>
                <p class="category" th:text="${course.category}"></p>
                <p class="description" th:text="${course.description}"></p>
                <a th:href="${course.link}" target="_blank">
                    <button type="button" class="view-course-button">See Course Here</button>
                </a>

                <form th:action="@{/courses/add}" method="post">
                    <input type="hidden" name="courseId" th:value="${course.id}" />
                    <button class="add-button"
                            type="submit"
                            th:class="${enrolledCourseIds.contains(course.id) ? 'btn-disabled' : ''}"
                            th:disabled="${enrolledCourseIds.contains(course.id)}">
                        <span th:text="${enrolledCourseIds.contains(course.id) ? 'Already Enrolled' : 'Add Course'}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${#lists.size(courses) == 0}">
        <p>No courses found.</p>
    </div>
</div>
</body>
</html>
