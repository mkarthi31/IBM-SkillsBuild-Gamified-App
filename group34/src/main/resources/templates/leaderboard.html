<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-spring-security">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function showLeaderboard(type) {
            document.getElementById('global-leaderboard').style.display = (type === 'global') ? 'block' : 'none';
            document.getElementById('friends-leaderboard').style.display = (type === 'friends') ? 'block' : 'none';

            // Update tab active states
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="showLeaderboard('${type}')"]`).classList.add('active');
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }

        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard th, .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        .leaderboard tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .leaderboard tr:hover {
            background-color: #ddd;
        }

        .gold { background-color: #FFD700B2; color: black; font-weight: bold;} /* Gold */
        .silver { background-color: rgba(151, 151, 151, 0.7) !important; color: black; font-weight: bold; } /* Silver */
        .bronze { background-color: #CD7F32B2; color: black; font-weight: bold; } /* Bronze */
        .gold:hover { background-color: #E6C200 !important; } /* Darker gold */
        .silver:hover { background-color: #888888 !important; } /* Darker silver */
        .bronze:hover { background-color: #B86B2A !important; } /* Darker bronze */

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            margin: 0 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .tab-button:hover {
            background-color: #0056b3;
            color: white;
        }


    </style>
</head>

<body>

<nav class="navbar">
    <a href="/" class="logo">Group 34</a>
    <div class="nav-links">
        <a href="/welcome" sec:authorize="isAuthenticated()">Dashboard</a>
        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
        <a href="/register" sec:authorize="!isAuthenticated()">Sign Up</a>
        <a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Leaderboard</h2>

    <div class="tabs">
        <button class="tab-button active" onclick="showLeaderboard('global')">Global</button>
        <button class="tab-button" onclick="showLeaderboard('friends')">Friends</button>
    </div>

    <!-- Global Leaderboard -->
    <div id="global-leaderboard" class="leaderboard-container">
        <table class="leaderboard">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${globalLeaderboard}"
                th:attr="class=${iterStat.index == 0} ? 'gold' :
                                   (${iterStat.index == 1} ? 'silver' :
                                   (${iterStat.index == 2} ? 'bronze' : ''))">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Friends Leaderboard (Initially Hidden) -->
    <div id="friends-leaderboard" class="leaderboard-container" style="display: none;">
        <table class="leaderboard">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friend, iterStat : ${friendLeaderboard}"
                th:attr="class=${iterStat.index == 0} ? 'gold' :
                                   (${iterStat.index == 1} ? 'silver' :
                                   (${iterStat.index == 2} ? 'bronze' : ''))">

                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${friend.username}"></td>
                <td th:text="${friend.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>




</body>
</html>
