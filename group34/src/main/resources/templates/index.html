<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .container {
            text-align: left;
            padding: 5rem;
        }
        h1 {
            font-size: 5rem;
            color: #007bff;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">Group 34</a>
    <div class="nav-links">
        <a href="/welcome" sec:authorize="isAuthenticated()">Dashboard</a>
        <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
        <a href="/register" sec:authorize="!isAuthenticated()">Sign Up</a>
        <a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
    </div>
</nav>
<div class="container">
    <h1>IBM</h1>
    <h1>Skillsbuild</h1>
    <h1>Tracker</h1>
    <p></p>
</div>
</body>
</html>
