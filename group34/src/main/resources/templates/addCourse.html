<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
</head>
<body>
<h1>Add a New Course</h1>
<form th:action="@{/courses/add}" method="post" th:object="${course}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" /><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
